<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>
        function updateCounter(value) {
            document.getElementById('counter').innerText = 'Number of Haters: ' + value;
        }

        // Fetch content from Google Apps Script
fetch('https://script.google.com/macros/s/AKfycbzaYpJzbA0yav4wF-XmqdqFNvtpR5SmAXbcQR78z-Bh2eoljeNineTHDpMoMqjjKCVy/exec')
