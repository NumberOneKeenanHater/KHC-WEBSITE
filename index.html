<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keenan Hate Club Counter</title>
</head>
<body>
    <h1>Keenan Hate Club Counter</h1>
    <p id="counter">Loading...</p>

    <script>
        function updateCounter(value) {
            document.getElementById('counter').innerText = 'Number of Haters: ' + value;
        }

        // Fetch content from Google Apps Script
        fetch('https://script.google.com/macros/s/AKfycbx4RnqTCUUzNRjQ8Yv5lPB4OiCAjDvoLmGtcj9NvxIyy_3H6kl5Tr8466FiaDg1VV5d/exec?callback=updateCounter')
            .then(response => response.json())
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
